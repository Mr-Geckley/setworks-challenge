<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Be+Vietnam|Marcellus|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="inline-block">
        <svg
          width="135"
          height="135"
          viewBox="0 0 135 135"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="67.5" cy="67.5" r="67.5" fill="#521b22" />
          <path
            d="M114.203 24.0811L5.47296 51.0811L39.7703 66.0405L30.2838 118.216L114.203 24.0811Z"
            fill="#EDF4ED"
          />
          <path
            d="M85.3784 62.7568L64.9459 86.1081L111.284 113.473L85.3784 62.7568Z"
            fill="#EDF4ED"
          />
          <circle cx="56.9189" cy="20.4325" r="14.5946" fill="#EDF4ED" />
        </svg>
      </div>
      <div class="inline-block">
        <h1 class="disp-font">SETWORKS AGENCY, INC.</h1>
        <h2 class="head-font">Information About Medications</h2>
      </div>
    </header>

    <main class="form-bg-padding dark-bg">
      <!-- required fields disclaimer-->
      <p class="reqd-note body-font">
        Required fields are followed by <abbr title="required">*</abbr>.
      </p>

      <form action="none">
        <!-- client name field -->
        <div class="client-name">
          <label class="border-rad-tl-tr pink-bg label-font" for="client-name"
            >Client name:
            <abbr title="required" aria-label="required">*</abbr></label
          >
          <input
            class="body-font"
            id="client-name"
            type="text"
            name="client-name"
          />
        </div>
        <!-- client name field END -->

        <section class="dosage-info">
          <!-- name of medication field -->
          <div class="rx-name">
            <label class="pink-bg label-font" for="rx-name"
              >Name of medication:
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <input id="rx-name" type="text" name="rx-name" />
          </div>
          <!-- name of medication field END-->

          <!-- dosage field -->
          <div class="dose-unit-and-quant">
            <fieldset>
              <legend>
                <label for="quant-of-dose " class="label-font">
                  What is the dosage for this medication?<abbr
                    title="required"
                    aria-label="required"
                    >*</abbr
                  >
                </label>
              </legend>

              <input
                type="number"
                step="0.25"
                id="quant-of-dose"
                name="quant-of-dose"
              />
              <!-- </div> -->

              <!-- mg radio -->
              <label for="milligrams"><abbr title="milligrams">mg</abbr></label>
              <input
                type="radio"
                id="milligrams"
                name="dose-unit-of-meas"
                value="milligrams"
              />
              <!-- mL radio -->
              <label for="milliliters"
                ><abbr title="milliliters">mL</abbr></label
              >
              <input
                type="radio"
                id="milliliters"
                name="dose-unit-of-meas"
                value="milliliters"
              />
            </fieldset>
          </div>
          <!-- dosage field END -->

          <!-- number and time of dose field -->
          <div class="rx-times">
            <!-- number of doses -->
            <div class="num-of-dose">
              <label for="number-of-dose " class="label-font"
                >How many times a day is this medication taken?
                <abbr title="required" aria-label="required">*</abbr></label
              >
              <input
                id="number-of-dose"
                type="number"
                name="number-of-dose"
                step="1"
                value="1"
                min="1"
                onchange="populateRxTimesInputSpan(this.value)"
              />
            </div>

            <!-- times of doses -->
            <div class="time-of-dose">
              <label for="time-of-dose " class="label-font"
                >At what time(s) should the medication be given?
                <abbr title="required" aria-label="required">*</abbr></label
              ><span id="rx-times-input">
                <input
                  type="text"
                  name="time-of-dose"
                  pattern="^(0[0-9]|1[0-9]|2[0-3]|[0-9]):[0-5][0-9]$"
                  value="00:00"
                /><abbr title="required" aria-label="required"> *</abbr>
              </span>
              <p><strong>Note: </strong>24 hour HH:MM format</p>
            </div>
          </div>
          <!-- dosage unit and quantity field END -->
        </section>

        <section class="addtl-instruction">
          <!-- special instructions for rx -->
          <div class="spec-instruct">
            <label for="spec-instruct " class="label-font"
              >Special instructions for taking this medication:
            </label>
            <div>
              <textarea
                name="spec-instruct"
                id="spec-instruct"
                cols="40"
                rows="5"
              ></textarea>
            </div>
          </div>
          <!-- special instructions for rx END-->

          <!-- how long should rx be taken -->
          <div class="how-long">
            <label for="how-long " class="label-font"
              >How long should this medication to be given?
              <abbr title="required" aria-label="required"> *</abbr>
            </label>
            <div>
              <textarea
                name="how-long"
                id="how-long"
                cols="40"
                rows="5"
              ></textarea>
            </div>
          </div>
          <!-- how long should rx be taken END -->

          <!-- who admin's rx -->
          <fieldset>
            <legend class="label-font">
              Is this medication self-administered or not?
              <abbr title="required" aria-label="required">*</abbr>
            </legend>

            <!-- yes -->
            <div>
              <label for="yes-self-admin"
                >Yes, supervise the client's self-administration of the
                medication</label
              >
              <input
                type="radio"
                id="yes-self-admin"
                name="self-admin-rx-yes-or-no"
                value="yes-self-admin"
              />
            </div>
            <!-- no -->
            <div>
              <label for="no-self-admin"
                >No, administer the medication for the client</label
              >
              <input
                type="radio"
                id="no-self-admin"
                name="self-admin-rx-yes-or-no"
                value="no-self-admin"
              />
            </div>
          </fieldset>
          <!-- who admin's rx END -->
        </section>
        <section class="reason-slash-side-effects">
          <!-- reason for rx -->
          <div class="reason-for-rx">
            <label for="reason-for-rx " class="label-font"
              >What is the reason for administering this medication?
              <abbr title="required">*</abbr>
            </label>
            <div>
              <textarea
                name="reason-for-rx"
                id="reason-for-rx"
                cols="40"
                rows="5"
              ></textarea>
            </div>
          </div>
          <!-- reason for rx END -->

          <!-- side effects -->
          <div class="side-fx" id="side-fx">
            <label for="side-fx-list-input" class="label-font"
              >What are the side effects of this medication we should be
              observing for?</label
            >
            <input
              type="text"
              id="side-fx-list-input"
              name="side-fx-list-input"
              placeholder="Type side effect and press 'ENTER'"
            />
            <button
              type="button"
              class="side-fx-enter"
              onclick="addListItem(this)"
            >
              ENTER
            </button>
            <div class="side-fx-items">
              <ul id="side-fx-list"></ul>
            </div>
          </div>
          <!-- side effects END -->
        </section>
        <section class="prn-slash-psychotropic-info">
          <!-- is PRN -->
          <fieldset>
            <legend class="label-font">
              Is this medication a
              <strong><abbr title="Pro re nata">PRN</abbr></strong
              >?
              <abbr title="required" aria-label="required">*</abbr>
            </legend>

            <!-- yes -->
            <div>
              <label for="yes-prn">Yes</label>
              <input
                type="radio"
                id="yes-prn"
                name="prn-yes-or-no"
                value="yes-prn"
                onclick="generateConditionalFormFields()"
                ;
              />
            </div>
            <!-- no -->
            <div>
              <label for="no-prn">No</label>
              <input
                type="radio"
                id="no-prn"
                name="prn-yes-or-no"
                value="no-prn"
                onclick="generateConditionalFormFields()"
              />
            </div>
          </fieldset>
          <!-- is PRN END -->

          <!-- is psychotropic -->
          <fieldset>
            <legend class="label-font">
              Is this a <strong>psychotropic</strong> medication?
              <abbr title="required" aria-label="required">*</abbr>
            </legend>

            <!-- yes -->
            <div>
              <label for="yes-psy">Yes</label>
              <input
                type="radio"
                id="yes-psy"
                name="psy-yes-or-no"
                value="yes-psy"
                onclick="generateConditionalFormFields()"
                ;
              />
            </div>
            <!-- no -->
            <div>
              <label for="no-psy">No</label>
              <input
                type="radio"
                id="no-psy"
                name="psy-yes-or-no"
                value="no-psy"
                onclick="generateConditionalFormFields()"
              />
            </div>
          </fieldset>
          <!-- is psychotropic END -->

          <!-- conditional form field -->
          <div id="conditional-form-field"></div>
          <!-- conditional form field END -->
        </section>
        <button type="button" onclick="submissionAlert()">SUBMIT</button>
      </form>
    </main>
    <!-- NOTE TO SELF: finish "when to take meds" function -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
